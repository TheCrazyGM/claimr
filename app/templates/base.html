<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RC Cost Chart</title>
    <meta
      name="description"
      content="Track Hive Resource Credit (RC) claim costs over time. Visualize, analyze, and claim accounts easily."
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='img/lightning-charge.svg') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light d-flex flex-column min-vh-100">
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #483D8B;"
    >
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center"
          href="/"
          aria-label="RC Cost Chart Home"
        >
          <i class="bi bi-lightning-charge me-2" aria-hidden="true"></i>
          <span class="fw-bold fs-4">RC Cost Chart</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-2">
            <li class="nav-item">
              <a class="nav-link active" href="/" aria-current="page">
                <i class="bi bi-house-door me-1"></i>Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.claim_account') }}">
                <i class="bi bi-person-plus me-1"></i>Create Hive Account
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://crypto-dreamr.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="bi bi-box-arrow-up-right me-1"></i>crypto-dreamr.com
              </a>
            </li>
            <!--
            <li class="nav-item">
              <a class="nav-link" href="#">Other Link</a>
            </li>
            -->
          </ul>
          <ul class="navbar-nav ms-auto">
            <!-- Future: settings/user menu here -->
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
    <footer class="footer mt-5 py-3 bg-dark text-light border-top">
      <div class="container text-center">
        <i class="bi bi-code-slash me-1"></i> with
        <i class="bi bi-heart-fill text-danger mx-1"></i> by
        <a
          href="https://peakd.com/@thecrazygm"
          target="_blank"
          class="text-decoration-none text-light"
        >thecrazygm</a
          >
          <span class="mx-2">|</span>
          <a
            href="https://thecrazygm.com/hivetools/give/mithril.donation/2/HBD/Buy%20a%20coffee"
            target="_blank"
            class="text-decoration-none text-light"
          >
            <i class="bi bi-cup-hot"></i> Buy us a coffee
          </a>
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      {% block scripts %}{% endblock %}
    </body>
  </html>
