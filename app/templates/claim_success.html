{% extends 'base.html' %}

{% block content %}
  <div class="text-center mt-5">
    <h1 class="display-5 text-success">
      <i class="bi bi-check-circle-fill me-2"></i>Account Created!
    </h1>
    {% if acc %}
      <p class="lead">
        Your new account <strong>@{{ acc }}</strong> has been successfully
        created.
      </p>
    {% endif %}
    {% if tx %}
      <p>You can view the transaction on Hive Explorer:</p>
      <p>
        <a
          href="https://hivehub.dev/tx/{{ tx }}"
          target="_blank"
          class="btn btn-outline-primary"
        >
          <i class="bi bi-link-45deg"></i> View Transaction
        </a>
      </p>
    {% endif %}
    <a href="{{ url_for('main_bp.claim_account') }}" class="btn btn-secondary mt-3"
      ><i class="bi bi-house"></i> Back to Home</a
    >
  </div>
{% endblock %}
